<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <section class="top"></section>
    <section class="reset">
        <div class="container reset__container">
            <div class="reset__block">
                <div class="reset__flex">
                    <div class="reset__head">
                        <img class ="logo" src="img/logo.svg">
                        <h2 class="title">Изменение пароля</h2>
                    </div>
                    <form  class="reset__form" id="form">
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="username" id="username" placeholder="Email / Логин">
                        </div>
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="secret" id="secret" placeholder="Контрольная строка">
                        </div>
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="password" id="password" placeholder="Новый пароль">
                        </div>
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="password_two" id="password_two" placeholder="Подтверждение пароля">
                        </div>
                        <p class="text">Обязательные поля</p>
                        <button class="reset__form_button button_font">Изменить пароль</button>
                        <div class="reset__form_links">
                            <a href="" class="reset__form_link link_font">Зарегистрироваться</a>
                            <a href="" class="reset__form_link link_font">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
