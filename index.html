<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <section class="top"></section>
    <section class="reset">
        <div class="container reset__container">
            <div class="reset__block">
                <div class="reset__flex">
                    <div class="reset__top">
                        <div class="reset__images">
                            <img class ="reset__image" src="img/logo.svg">
                        </div>
                        <h2 class="reset__head title">Изменение пароля</h2>
                    </div>
                    <form  class="reset__form" id="form">
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="username" id="username" placeholder="Email / Логин">
                            <span class="reset__form_warning warning_font">Неверный Логин или Email</span>
                        </div>
                       
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="text" name="secret" id="secret" placeholder="Контрольная строка">
                            <span class="reset__form_warning warning_font">Неверное контрольное слово</span>
                        </div>
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="password" name="password" id="password" placeholder="Новый пароль">
                            <span class="reset__form_warning warning_font">Пароль должен быть не менее 6 символов</span>
                            <span class="eye-icon" id="toggle-password" onclick="togglePassword('password', 'toggle-password')">показать</span>

                        </div>
                        <div class="reset__form_control">
                            <input  required class="reset__form_input text" type="password" name="password_two" id="password_two" placeholder="Подтверждение пароля">
                            <span class="reset__form_warning warning_font">Пароли не совпадают</span>
                            <span class="eye-icon" id="toggle-password-two" onclick="togglePassword('password_two', 'toggle-password-two')">показать</span>
                        </div>
                        <p class="reset__form_text text">Обязательные поля</p>
                        <button type="button" class="reset__form_button button_font" onclick="sendData()">Изменить пароль</button>
                        <div class="reset__form_links">
                            <a href="" class="reset__form_link link_font">Зарегистрироваться</a>
                            <a href="" class="reset__form_link link_font">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>   
<script src="script.js"></script>
</body>
</html>
